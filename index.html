<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Entry Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 768px) {
      input, select, button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Payment Entry Form</h2>
  <form id="entryForm">
    <label>Date:<input type="date" id="date" required></label>
    <label>Ins#: <input type="text" id="ins"></label>
    <label>Identifier: <input type="text" id="identifier"></label>
    <label>Transaction: <input type="text" id="transaction"></label>

    <label>Currency:
      <select id="currency" required>
        <option value="PKR">PKR</option>
        <option value="AED">AED</option>
      </select>
    </label>

    <label>Amount: <input type="number" id="amount" required></label>

    <label>Bank:
      <select id="bank" required>
        <option value="PAK - Mate Enterprise : Bank Alfalah - 6035">PAK - Mate Enterprise : Bank Alfalah - 6035</option>
        <option value="DXB - AAA FD : ENBD">DXB - AAA FD : ENBD</option>
        <option value="PAK - AAA Reels : Bank Alfalah - 0862">PAK - AAA Reels : Bank Alfalah - 0862</option>
        <option value="Fair Deal Marketing - 0001 bank islam">Fair Deal Marketing - 0001 bank islam</option>
        <option value="PAK - Saqib Anjum :">PAK - Saqib Anjum :</option>
        <option value="DXB - Mate Enterprise : UBL - 6743">DXB - Mate Enterprise : UBL - 6743</option>
        <option value="DXB - Pind Café : RAK">DXB - Pind Café : RAK</option>
        <option value="PAK - Cash Received">PAK - Cash Received</option>
        <option value="DXB - CEO : EIB">DXB - CEO : EIB</option>
        <option value="DXB - Mate Enterprise : EIB - 8901">DXB - Mate Enterprise : EIB - 8901</option>
        <option value="DXB - Cash Received">DXB - Cash Received</option>
        <option value="PAK - Mate Enterprise : Bank Alfalah - 9289">PAK - Mate Enterprise : Bank Alfalah - 9289</option>
      </select>
    </label>

    <label>From: <input type="text" id="from"></label>
    <label>Remarks: <input type="text" id="remarks"></label>

    <button type="button" onclick="addEntry()">Save Entry</button>
    <button type="button" onclick="exportToExcel()">Export to Excel</button>
    <div class="success" id="successMsg">✅ Entry saved successfully!</div>
  </form>

  <h3>Saved Entries (Live View from Google Sheet)</h3>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th><th>Ins#</th><th>Identifier</th><th>Transaction</th><th>Currency</th>
        <th>Amount</th><th>Bank</th><th>From</th><th>Remarks</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyzzEMf95es5AQF56p8pYJAF56WzTuoPcweBRvSYMTxffAVGI8KvouUjVNJ70GsALJ-pw/exec';
    let data = [];

    window.onload = function () {
      fetchData();
    };

    function fetchData() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(json => {
          data = json;
          updateTable();
        })
        .catch(err => alert("❌ Failed to load data. Please check permissions."));
    }

    function addEntry() {
      const row = {
        DATE: document.getElementById('date').value,
        INS: document.getElementById('ins').value,
        IDENTIFIER: document.getElementById('identifier').value,
        TRANSACTION: document.getElementById('transaction').value,
        CURRENCY: document.getElementById('currency').value,
        AMOUNT: parseFloat(document.getElementById('amount').value),
        BANK: document.getElementById('bank').value,
        FROM: document.getElementById('from').value,
        REMARKS: document.getElementById('remarks').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(row)
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("entryForm").reset();
        showSuccess();
        fetchData(); // refresh table
      })
      .catch(() => alert("❌ Submission failed. Try again."));
    }

    function updateTable() {
      const table = document.querySelector("#dataTable tbody");
      table.innerHTML = "";
      data.forEach(entry => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${formatDate(entry.DATE)}</td><td>${entry.INS}</td><td>${entry.IDENTIFIER}</td>
          <td>${entry.TRANSACTION}</td><td>${entry.CURRENCY}</td><td>${entry.AMOUNT}</td>
          <td>${entry.BANK}</td><td>${entry.FROM}</td><td>${entry.REMARKS}</td>
        `;
      });
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      const optionsDate = { day: '2-digit', month: 'short', year: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: true };
      const formattedDate = date.toLocaleDateString('en-GB', optionsDate);
      const formattedTime = date.toLocaleTimeString('en-GB', optionsTime);
      return `${formattedDate} - ${formattedTime}`;
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Payments");
      XLSX.writeFile(wb, "Payments_Export.xlsx");
    }

    function showSuccess() {
      const msg = document.getElementById("successMsg");
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 3000);
    }
  </script>

</body>
</html>
