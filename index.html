<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Entry (Mobile Optimized)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f2f5;
    }
    .box {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2, h3 {
      margin-top: 0;
      color: #333;
      font-size: 22px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #liveTable {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    #ocrText {
      margin-top: 10px;
      font-size: 13px;
      color: green;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Payment Entry Form</h2>
    <form id="entryForm">
      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Ins#:</label>
      <input type="text" id="ins">

      <label>Identifier:</label>
      <input type="text" id="identifier">

      <label>Transaction:</label>
      <input type="text" id="transaction">

      <label>Currency:</label>
      <select id="currency" required>
        <option value="PKR">PKR</option>
        <option value="AED">AED</option>
      </select>

      <label>Amount:</label>
      <input type="number" id="amount" required>

      <label>Bank:</label>
      <select id="bank" required>
        <option value="PAK - Mate Enterprise : Bank Alfalah - 6035">PAK - Mate Enterprise : Bank Alfalah - 6035</option>
        <option value="DXB - AAA FD : ENBD">DXB - AAA FD : ENBD</option>
        <option value="PAK - AAA Reels : Bank Alfalah - 0862">PAK - AAA Reels : Bank Alfalah - 0862</option>
        <option value="Fair Deal Marketing - 0001 bank islam">Fair Deal Marketing - 0001 bank islam</option>
        <option value="PAK - Saqib Anjum :">PAK - Saqib Anjum :</option>
        <option value="DXB - Mate Enterprise : UBL - 6743">DXB - Mate Enterprise : UBL - 6743</option>
        <option value="DXB - Pind Café : RAK">DXB - Pind Café : RAK</option>
        <option value="PAK - Cash Received">PAK - Cash Received</option>
        <option value="DXB - CEO : EIB">DXB - CEO : EIB</option>
        <option value="DXB - Mate Enterprise : EIB - 8901">DXB - Mate Enterprise : EIB - 8901</option>
        <option value="DXB - Cash Received">DXB - Cash Received</option>
        <option value="PAK - Mate Enterprise : Bank Alfalah - 9289">PAK - Mate Enterprise : Bank Alfalah - 9289</option>
      </select>

      <label>From:</label>
      <input type="text" id="from">

      <label>Remarks:</label>
      <input type="text" id="remarks">

      <label>Receipt Image (Optional):</label>
      <input type="file" id="imageUpload" accept="image/*">

      <button type="button" onclick="addEntry()">Save Entry</button>
    </form>
  </div>

  <div class="box">
    <h3>Upload Transaction Image (Auto-Read)</h3>
    <input type="file" id="fileInput" accept="image/*" onchange="readImage()">
    <div id="ocrText"></div>
    <button type="button" onclick="mapTextToForm()">Auto Fill Form (From Image)</button>
  </div>

  <div class="box">
    <h3>Or Paste Transaction Text</h3>
    <textarea id="manualText" rows="6" placeholder="Paste receipt text here..."></textarea>
    <button type="button" onclick="mapManualTextToForm()">Auto Fill Form (From Text)</button>
  </div>

  <div class="box">
    <h2>Saved Entries (Live from Google Sheet)</h2>
    <div id="liveTable"></div>
  </div>

<script>
let extractedText = "";

function addEntry() {
  const imageFile = document.getElementById('imageUpload').files[0];
  const reader = new FileReader();

  if (imageFile) {
    reader.onload = function(event) {
      sendEntry(event.target.result.split(',')[1], imageFile.name, imageFile.type);
    };
    reader.readAsDataURL(imageFile);
  } else {
    sendEntry(null, null, null);
  }
}

function sendEntry(imageBase64, imageName, imageType) {
  const row = {
    date: document.getElementById('date').value,
    ins: document.getElementById('ins').value,
    identifier: document.getElementById('identifier').value,
    transaction: document.getElementById('transaction').value,
    currency: document.getElementById('currency').value,
    amount: parseFloat(document.getElementById('amount').value),
    bank: document.getElementById('bank').value,
    from: document.getElementById('from').value,
    remarks: document.getElementById('remarks').value,
    imageName: imageName,
    imageType: imageType,
    imageBase64: imageBase64
  };

  fetch('https://script.google.com/macros/s/AKfycbygInhj9xPuOQVCp2LhXYme9Fd399n6ZQDAZrPONz8Wk-r8RUYsXwwu1_km0_ufekDTzw/exec', {
    method: 'POST',
    body: JSON.stringify(row)
  })
  .then(response => {
    if (response.ok) {
      alert("✅ Data Saved Successfully!");
      document.getElementById("entryForm").reset();
      setTimeout(fetchSheetData, 1000);
    } else {
      alert("❌ Failed to save! Try again.");
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert("❌ Error saving data.");
  });
}

function readImage() {
  const file = document.getElementById('fileInput').files[0];
  if (file) {
    Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
      .then(({ data: { text } }) => {
        extractedText = text;
        document.getElementById('ocrText').textContent = extractedText;
      });
  }
}

function mapTextToForm(sourceText = extractedText) {
  if (!sourceText) {
    alert("No text detected!");
    return;
  }
  const lines = sourceText.split("\n");
  lines.forEach(line => {
    line = line.trim();
    if (line.match(/date/i)) {
      const dateMatch = line.match(/\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}/);
      if (dateMatch) {
        const parts = dateMatch[0].split(/[\/\-.]/);
        document.getElementById('date').value = `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
      }
    }
    if (line.toLowerCase().includes("amount") || line.toLowerCase().includes("amt")) {
      const amtMatch = line.replace(/,/g, '').match(/\d+(\.\d+)?/);
      if (amtMatch) {
        document.getElementById('amount').value = amtMatch[0];
      }
    }
    if (line.match(/pkr/i)) document.getElementById('currency').value = "PKR";
    if (line.match(/aed/i)) document.getElementById('currency').value = "AED";
    if (line.toLowerCase().includes("from")) {
      const fromText = line.split(":")[1] || line.split(" ")[1];
      if (fromText) document.getElementById('from').value = fromText.trim();
    }
  });
  alert("Auto-filled based on detected text. Please double check before saving!");
}

function mapManualTextToForm() {
  const manualText = document.getElementById('manualText').value;
  if (!manualText) {
    alert("Please paste some text first!");
    return;
  }
  mapTextToForm(manualText);
}

function fetchSheetData() {
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTlw8qZi3uvvJOfOX-fXsA_vhVYv8NBxRVQqrMQp0sHAT-UVZMu4m90PkNdWJjD8lm3nANr2lMiSzRj/pub?output=csv')
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").map(row => row.split(","));
    let html = "<table><tr>";
    rows[0].forEach(header => { html += `<th>${header}</th>`; });
    html += "</tr>";
    rows.slice(1).forEach(row => {
      html += "<tr>";
      row.forEach(cell => { html += `<td>${cell}</td>`; });
      html += "</tr>";
    });
    html += "</table>";
    document.getElementById('liveTable').innerHTML = html;
  })
  .catch(error => {
    console.error('Error fetching sheet data:', error);
  });
}

window.onload = fetchSheetData;
</script>

</body>
</html>
